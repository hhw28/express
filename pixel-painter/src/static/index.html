<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Painter</title>
  <style>
    .canvas-box{
      border: 1px solid;
      width: max-content;
    }
    .palette-btn{
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }
    input[type="radio"]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="canvas-box">
      <canvas @click="handleCanvasClick" ref="canvas" :width="width" :height="height"></canvas>
    </div>
    <button @click="isPickingColor = true">{{isPickingColor ? '正在取色' : '取色'}}</button>
    <input type="color" v-model="color">
    <div class="palette">
      <label class="palette-btn" :style="{background:c}" v-for="c in commonColors">
        <input type="radio" :value="c" v-model="color">
      </label>
    </div>
  </div>
</body>
<script src="vue-2.5.17.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data(){
      return {
        pixelData: [],
        commonColors: [
          '#000000','#ffffff','#aaaaaa','#555555','#fed3c7','#ffc4ce','#faac8e','#ff8b83','#f44336','#e91e63','#e2669e','#9c27b0','#673ab7','#3f51b5','#004670','#057197','#2196f3','#00bcd4','#3be5db','#97fddc','#167300','#37a93c','#89e642','#d7ff07','#fff6d1','#f8cbbc','#ffeb3b','#ffc107','#ff9800','#ff5722','#B83f27','#795548'
        ],
        color:'red',
        width: 500,
        height: 300,
        isPickingColor: false
      }
    },
    methods:{
      handleCanvasClick(e){
        if(this.isPickingColor){
          this.pickColor(e)
        }else{
          this.drawDot(e)
        }
      },
      rgba2hex(dot){
        dot = Array.from(dot)
        dot = dot.map(it => it.toString(16).padStart(2, '0'))
        return '#' + dot[0] + dot[1] + dot[2]
      },
      pickColor(e){
        var x = e.offsetX
        var y = e.offsetY
        var p = this.ctx.getImageData(x, y, 1, 1).data
        var hexColor = this.rgba2hex(p)
        this.color = hexColor
        this.isPickingColor = false
      },
      drawDot(e){
        this.ws.send(
          JSON.stringify({
            type: 'drawDot',
            x: e.offsetX,
            y: e.offsetY,
            color: this.color,
          })
        )
      },
    },
    mounted(){
      var ws = new WebSocket('ws://localhost:9095/pixel')
      this.ws = ws

      var canvas = this.$refs.canvas
      canvas.style.imageRendering = 'pixelated'  //解决图像点放大后模糊的情况

      var ctx = canvas.getContext('2d')
      this.ctx = ctx

      ws.onmessage = (e) => {
        var data = e.data

        if(Object.prototype.toString.call(data) === '[object Blob]'){
          //若为第一次收到服务器的数据，则类型为 [object Blob]
          console.log('blob data received')
          var tmpUrl = URL.createObjectURL(data)
          var image = new Image()
          image.src = tmpUrl
          image.onload = () => {
            ctx.drawImage(image, 0, 0)
          }
        }else{
          data = JSON.parse(data)
          if(data.type == 'updateDot'){
            ctx.fillStyle = data.color
            ctx.fillRect(data.x, data.y, 1, 1)
          }
        }
      }
    },
  })
</script>
</html>
